<!DOCTYPE html>

    <title>Pokerogue Team Tracker</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="popup">
        <div class="pokemon-card" id="cardOne">
            <div class="sprite">
                <img class="pokemon-sprite" id="memberOneSprite" src="" alt="">
                <img id="memberOneForm" src="" alt="">
            </div>
            <div class="stats">
                <div class="line-one">
                    <div class="name" id="memberOneName"></div>
                    <div class="level-container">
                        <p id="memberOneLevelText" class="level-text">Lv.</p>
                        <p class="level-number" id="memberOneLevel"></p>
                    </div>
                </div>
                <div class="line-two">
                    <div class="types">
                        <img id="memberOneTypeOne" src="" alt="">
                        <img id="memberOneTypeTwo" src="" alt="">
                    </div>
                </div>
                <div class="line-three">
                    <img id="memberOneStatus" class="status" src="" alt="">
                </div>
                <div class="line-four">
                    <div id="memberOneHpBar" class="hp-container">
                        <div id="memberOneActiveHp" class="active-hp"></div>
                    </div>
                </div>
            </div>
        </div>
